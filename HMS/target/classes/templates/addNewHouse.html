<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>Dog Home</title>
</head>
<body>
	<div class="container" Style = text-align:center>

		<h2>Add new house</h2>
		<form th:action="addhouse">
			<input type="text" name="hno" placeholder="Enter houseno"><br>
			<br> <input type="text" name="model" placeholder="Enter model name"><br>

			<br> <input type="text" name="address" placeholder="Enter address"><br>
			<br> <input type="text" name="cost" placeholder="Enter cost"><br>
			<br> <input type="text" name="zipcode" placeholder="Enter zipcode"><br><br><br>
			<button type="submit">Add New House</button>

		</form>
	</div>


</body>
</html>
